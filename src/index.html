<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script defer type="module" src="control.js"></script>
</head>

<body>
  <div class="outter-cont">
    <section class="container">
      <header class="head-cont no-fluid">
        <h1>Today's To Do</h1>
        <span>&#128472;</span>
      </header>
      <div class="items-cont">
        <div class="search-cont">
          <input type="text" aria-label="input-field" placeholder="Add to your list..." required>
        </div>
        <div class="items"></div>
      </div>
      <div class='clear-cont'>
        <button type="submit" class="clear">Clear all completed</button>
      </div>
    </section>
    <footer>
      <p>
        <a href="https://en.wikipedia.org/wiki/MIT_License" class="no-fluid"> MIT License.</a> Made by <a
          href="fobadara.github.io">Fobadara</a>
      </p>
    </footer>
  </div>
</body>

</html>
